<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles/style.css">

    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="shortcut icon" href="./public/imgs/icon.png" type="image/x-icon">
    <script src="./public/scripts/script.js" defer></script>
    <title>Flight Canada</title>
</head>

<body>
    <div id="blue-felt"></div>

    <div class="container-fluid p-0 m-0" id="cont">
        <nav class="navbar navbar-expand-sm sticky-top p-2 navbar-show" id="navbar">
            <div class="navbar-brand" id="logo-div">
                <a href="">
                    <img src="./public/imgs/logo.png" class="logo-img">
                    <p>Flight Canada</p>
                </a>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#cNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="cNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item nav-btn">
                        <a class="nav-link" href="./log-in.html">Log In</a>
                    </li>
                    <li class="nav-item nav-btn">
                        <a class="nav-link" href="./sign-in.html">Sign In</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-3 mb-3" id="form-wrap">
            <div id="reason-text">
                <p class="m-0 p-0">Log In To Your <b id="r-b">Flight Canada</b> Account.</p>
            </div>

            <hr>

            <form>
                <div class="form-floating mb-4">
                    <input type="text" class="form-control form-control-sm" placeholder="Email / Phone"
                        name="email-phone" id="email-phone" required>
                    <label for="email-phone">Email / Phone</label>
                    <p class="warn" id="email-phone-warn"></p>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control form-control-sm" placeholder="Password" name="password"
                        id="password" required>
                    <label for="password">Password</label>
                    <p class="warn" id="password-warn"></p>
                </div>

                <hr>

                <div id="check-wrap">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rm" name="rm" required>
                        <label class="form-check-label" for="rm">Remember Me</label>
                        <p class="warn" id="rm-warn"></p>
                    </div>

                    <div>Don't Have An Account? <a href="./sign-in.html">Sign In</a> Here</div>
                </div>

                <button id="submit">Log In</button>
            </form>
        </div>

        <div id="footer" class="">
            <div id="links-wrap">
                <div id="foot-links">
                    <ul class="flex-wrap d-flex">
                        <li><a href="">Terms and Conditions</a></li>
                        <li><a href="">Contact Us</a></li>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Privacy Policy</a></li>
                    </ul>
                </div>
                <div id="social-links">

                </div>
            </div>
            <hr class="m-0">
            <div id="foot-stop">
                <a href="">
                    <img src="./public/imgs/logo.png" class="logo-img">
                    <p>Flight Canada</p>
                </a>
                <div>Â©2024, Flight Canada. All Rights Reserved.</div>
            </div>
        </div>
    </div>
</body>

</html>
